<!DOCTYPE html>

<html lang="en">
<!-- /// <reference path="../typings/globals/jquery/index.d.ts" />
 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz-App</title>

</head>

<body>

    <div id="particles-js">
        <div class="container-box">
            <!-- ========================>>>> Start Setting Phase<<<<====================== -->
            <span id="fullBtn"><i
                    class="fa-solid fa-up-right-and-down-left-from-center  btn btn-outline-info"></i></span>
            <span id="exitFullBtn"> <i class="fa-solid fa-minimize btn btn-outline-info "></i></span>


                <section id="setting">
                    <div class="bg-white holder overflow-auto rounded-lg m-auto ">
                        <h1 class="text-center text-spec py-5  border-bottom">Setting Your Quiz</h1>
                        <div class="p-4">
                            <div class="form-group">
                                <label for="category" class="text-spec">Category</label>
                                <select id="category" class="form-control" name="category">
                                    <option value="9">General Knowledge</option>
                                    <option value="27">Animals</option>
                                    <option value="15">Video Games</option>
                                    <option value="23">History</option>
                                    <option value="21">Sports</option>
                                    <option value="18">Science: Computers</option>
                                </select>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label for="difficulty" class="text-spec "> Difficulty</label>

                                <div class="pretty mb-2 p-default p-curve" id="difficulty">
                                    <input type="radio" name="difficulty" id="easy" value="easy" checked>
                                    <div class="state p-info-o">
                                        <label>Easy</label>
                                    </div>
                                </div>

                                <div class="pretty mb-2 p-default p-curve" id="difficulty">
                                    <input type="radio" name="difficulty" id="easy" value="medium" checked>
                                    <div class="state p-info-o">
                                        <label>Medium</label>
                                    </div>
                                </div>

                                <div class="pretty mb-2 p-default p-curve" id="difficulty">
                                    <input type="radio" name="difficulty" id="easy" value="hard" checked>
                                    <div class="state p-info-o">
                                        <label>Hard</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="" id="numberOfQuestions"
                                    aria-describedby="helpId" placeholder="Number Of questions" required>
                                <div id="alertApi" class="alert alert-warning mt-3">Please Enter no of Questions !!
                                </div>
                            </div>
                            <button id="startBtn"
                                class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4">Start</button>
                        </div>
                    </div>
                </section>
                <!-- ========================>>>> Start Quiz Phase<<<<====================== -->
                <section id="quiz">
                    <div class="bg-white holder  m-auto rounded-lg  overflow-auto">
                        <div class="p-3 bg-light header border-bottom overflow-auto">
                            <h1 class="text-spec text-center">Quiz</h1>
                            <span class="float-right bg-spec rounded-pill text-white p-2 "><span
                                    id="currentQuestion"></span> Of
                                <span id="totalNumberOfQuestions"></span> Question</span>

                            <span id="inCorrect" class="btn btn-danger float-left">InCorrect</span>
                            <span id="Correct" class="btn btn-success float-left">Correct</span>
                            <div class="clearFix"></div>

                        </div>

                        <div class="p-4 text-spec">
                            <h5 class="d-inline ">Q: </h5>
                            <h5 id="question" class="d-inline "></h5>
                            <div id="rowAnswer" class="d-flex flex-column p-4"></div>
                            <div id="alert" class="alert alert-warning mt-3">Please Choose Your Answer !!</div>
                            <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4"
                                id="next">Submit</button>
                        </div>
                    </div>
                </section>
                <!-- ========================>>>> Start Finish Phase <<<<====================== -->
                <section id="finish">
                    <div class="bg-white holder  m-auto  rounded overflow-auto text-center">
                        <h1 class=" text-spec py-5 bg-light header border-bottom">fininsh</h1>
                        <div class="p-4">
                            <h5 class=" text-spec">Your Score</h5>
                            <div class="scoreOutput d-flex justify-content-center ">
                                <h4 class="text-spec" id="score"></h4>
                                <h4 class="text-spec px-2"> Of<span class="numOfQuestions text-spec px-2"></span></h4>
                            </div>
                            <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4"
                                id="tryBtn">Try
                                Again?</button>
                        </div>
                    </div>
                </section>
        </div>


    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js" type="module"></script>

</body>


</html>
